<html>

<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">

    <script src="https://unpkg.com/react@15.4.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.4.2/dist/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.30.8/react-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script src="https://npmcdn.com/react-router@3.0.2/umd/ReactRouter.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>

<body>
    <div id="container">

    </div>

    <script type="text/babel">
        var {
            Router, Route, IndexRoute,
            IndexLink, hashHistory, Link
        } = ReactRouter;

        var PageHeader = ReactBootstrap.PageHeader;
        var Table = ReactBootstrap.Table;
        var Row = ReactBootstrap.Row;
        var Col = ReactBootstrap.Col;
        var Grid = ReactBootstrap.Grid;
        var Navbar = ReactBootstrap.Navbar;
        var DropdownButton = ReactBootstrap.DropdownButton;
        var MenuItem = ReactBootstrap.MenuItem;

        function rankSort(a, b) {
            a = typeof a === "string" ? a[0] : a;
            b = typeof b === "string" ? b[0] : b;

            const ranks = {
                T: 10,
                J: 11,
                Q: 12,
                K: 13,
                A: 14,
            }
            return (ranks[a] || a) - (ranks[b] || b);
        };

        function valueSort(a, b) {
            a = typeof a === "string" ? a.replace(/[^\d.].*/, "") : a;
            b = typeof b === "string" ? b.replace(/[^\d.].*/, "") : b;

            return a - b;
        }

        function nameSort(a, b) {
            if (a < b) {
                return -1;
            }
            if (a > b) {
                return 1;
            }
            return 0;
        }

        function sortByColumn(idx, sort) {
            return (a, b) => sort(a[idx], b[idx]);
        }

        function Selector(props) {
            return (
                <DropdownButton
                    onSelect={props.onSelect}
                    title={props.current || props.default}
                    id={props.slot+"-character-selector"}
                >
                    {props.characters.map((char) => <MenuItem key={char}
                        eventKey={char}
                        disabled={char == props.disabled}
                    >{char}</MenuItem>)}
                    <MenuItem divider/>
                    <MenuItem onSelect={props.onReset}>Reset...</MenuItem>
                </DropdownButton>
             );
        }

        class YomiBase extends React.Component {

            constructor(props) {
                super(props);
                this.state = {
                    left: null,
                    right: null,
                    characters: [],
                    characterData: {}
                };
            }

            componentDidMount() {
                var _this = this;
                this.serverRequest = axios
                    .get("characters.json")
                    .then(function(result) {
                        _this.setState({
                            characters: result.data.characters
                        });
                    })
            }

            componentWillUnmount() {
                this.serverRequest.abort();
            }

            loadCharacter(character, slot) {
                var _this = this;

                if (this.state.characterData[character] == null) {
                    this.serverRequest = axios
                        .get("characters/"+character.toLowerCase()+".json")
                        .then(function(result) {
                            _this.setState((prevState, props) => {
                                var charData = prevState.characterData;
                                charData[character] = result.data.character;
                                var state = {
                                    characterData: charData,
                                };
                                state[slot] = character;
                                return state;
                            });
                        })
                } else {
                    var state = {};
                    state[slot] = character;
                    this.setState(state);
                }
            }

            render() {
                const leftCharacter = this.state.characterData[this.state.left];
                const rightCharacter = this.state.characterData[this.state.right];

                return (
                    <div>
                        <Navbar staticTop componentClass="header" className="bs-docs-nav" role="banner">
                            <Navbar.Header>
                                <Navbar.Brand>
                                    <Link to="/">YomiBase</Link>
                                </Navbar.Brand>
                                <Navbar.Toggle />
                            </Navbar.Header>
                        </Navbar>
                        {this.state.characters &&
                            <Grid>
                                <Row>
                                    <Col md={6}>
                                        <Selector
                                            onSelect={(c) => c && this.loadCharacter(c, "left")}
                                            characters={this.state.characters}
                                            current={this.state.left}
                                            disabled={this.state.right}
                                            slot="left"
                                            default="Pick a character..."
                                            onReset={() => {
                                                this.setState({
                                                    left: null,
                                                    right: null
                                                });
                                            }}
                                        />
                                    </Col>
                                    {this.state.left &&
                                        <Col md={6}>
                                            <Selector
                                                onSelect={(c) => c && this.loadCharacter(c, "right")}
                                                characters={this.state.characters}
                                                current={this.state.right}
                                                disabled={this.state.left}
                                                slot="right"
                                                default="Match up against..."
                                                onReset={() => {
                                                    this.setState({right: null});
                                                }}
                                            />
                                        </Col>
                                    }
                                </Row>
                            </Grid>
                        }
                        <Grid>
                            <Row>
                                {leftCharacter &&
                                    <Col md={6}>{CharacterSummary(leftCharacter.summary)}</Col>
                                }
                                {rightCharacter &&
                                    <Col md={6}>{CharacterSummary(rightCharacter.summary)}</Col>
                                }
                            </Row>
                            {(leftCharacter || rightCharacter) &&
                                <Row>
                                    <Col md={12}>{Attacks(leftCharacter, rightCharacter)}</Col>
                                </Row>
                            }
                            {(leftCharacter || rightCharacter) &&
                                <Row>
                                    <Col md={12}>{Throws(leftCharacter, rightCharacter)}</Col>
                                </Row>
                            }
                        </Grid>
                    </div>
                );
            }
        };

        function CharacterSummary(props) {
            var abilities = []
            {props.innateAbilities.forEach((entry) => {
                abilities.push(<dt key={entry.name + "-name"}>{entry.name}</dt>);
                abilities.push(<dd key={entry.name + "-text"}>{entry.text}</dd>);
            })}
            {props.cardAbilities.map((entry) => {
                abilities.push(<dt key={entry.rank + "-rank"}>{entry.rank} - {entry.name} [{entry.timing}]</dt>);
                abilities.push(<dd key={entry.rank + "-text"}>{entry.text}</dd>);
            })}

            return (
                <section>
                    <PageHeader>{props.name}</PageHeader>
                    <Table>
                        <tbody>
                            <tr>
                                <td><strong>Normal attack speed</strong>:</td>
                                <td>x.{props.attackSpeed} (x = card rank)</td>
                            </tr>
                            <tr>
                                <td><strong>Normal throw speed</strong>:</td>
                                <td>x.{props.throwSpeed} (x = card rank) {props.throwCP} {props.throwKD}</td>
                            </tr>
                            <tr>
                                <td><strong>Normal throw damage</strong>:</td>
                                <td>{props.throwDamage}</td>
                            </tr>
                        </tbody>
                    </Table>
                    <Table>
                        <tbody>
                            <tr>
                                <td><strong>Attacks</strong>:</td>
                                <td>{props.attacks.join(', ')}</td>
                            </tr>
                            <tr>
                                <td><strong>Throws</strong>:</td>
                                <td>{props.throws.join(', ')}</td>
                            </tr>
                            <tr>
                                <td><strong>Blocks</strong>:</td>
                                <td>{props.blocks.join(', ')}</td>
                            </tr>
                            <tr>
                                <td><strong>Dodges</strong>:</td>
                                <td>{props.dodges.join(', ')}</td>
                            </tr>
                        </tbody>
                    </Table>
                    <dl>{abilities}</dl>
                </section>
            );
        };

        function SortingHeader(headerDef, onClick) {
            return (
                <th key={headerDef.props.name} onClick={onClick}>{headerDef.props.name}</th>
            );
        };

        class SortHeader extends React.Component {};

        class SortableTable extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    sortIdx: null,
                    sortOrder: 1,
                };
            }

            onSort(sortIdx, event) {
                event.preventDefault();
                if (sortIdx == this.state.sortIdx) {
                    this.setState({sortOrder: this.state.sortOrder * -1});
                } else {
                    this.setState({
                        sortIdx: sortIdx,
                        sortOrder: 1
                    });
                }
            }

            sortedData() {
                if (this.state.sortIdx != null) {
                    const colSorter = this.props.children[this.state.sortIdx].props.sort;
                    var data = this.props.data.slice();
                    data.sort(sortByColumn(
                        this.state.sortIdx,
                        (a, b) => this.state.sortOrder * colSorter(a, b)
                    ));
                    return data;
                } else {
                    return this.props.data;
                }

            }

            render() {
                const rows = this.sortedData().map((row) => (
                    <tr key={row.filter((ele, idx) => this.props.children[idx].key).concat()}>
                        {row.map((cell, idx) => <td key={idx}>{cell}</td>)}
                    </tr>
                ));
                return (
                    <Table condensed hover>
                        <thead>
                            <tr>
                                {this.props.children.map((header, idx) => SortingHeader(header, (e) => this.onSort(idx, e)))}
                            </tr>
                        </thead>
                        <tbody>
                            {rows}
                        </tbody>
                    </Table>
                );
            }
        };

        function Attacks(left, right) {
            const leftAttacks = (left && left.attacks.map((row) => [left.summary.name].concat(row))) || [];
            const rightAttacks = (right && right.attacks.map((row) => [right.summary.name].concat(row))) || [];

            return (
                <SortableTable data={leftAttacks.concat(rightAttacks)}>
                    <SortHeader key name="Character" sort={nameSort}/>
                    <SortHeader name="Speed" sort={valueSort}/>
                    <SortHeader key name="Rank" sort={rankSort}/>
                    <SortHeader name="Base Damage" sort={valueSort}/>
                    <SortHeader name="Chip Damage" sort={valueSort}/>
                    <SortHeader name="Max Combo" sort={rankSort}/>
                    <SortHeader name="Max Damage" sort={valueSort}/>
                    <SortHeader name="Good Combo" sort={rankSort}/>
                    <SortHeader name="Good Damage" sort={valueSort}/>
                </SortableTable>
            );
        };

        function Throws(left, right) {
            const leftThrows = (left && left.throws.map((row) => [left.summary.name].concat(row))) || [];
            const rightThrows = (right && right.throws.map((row) => [right.summary.name].concat(row))) || [];

            return (
                <SortableTable data={leftThrows.concat(rightThrows)}>
                    <SortHeader key name="Character" sort={nameSort}/>
                    <SortHeader name="Speed" sort={valueSort}/>
                    <SortHeader key name="Rank" sort={rankSort}/>
                    <SortHeader name="Base Damage" sort={valueSort}/>
                    <SortHeader name="Max Combo" sort={rankSort}/>
                    <SortHeader name="Max Damage" sort={valueSort}/>
                    <SortHeader name="Good Combo" sort={rankSort}/>
                    <SortHeader name="Good Damage" sort={valueSort}/>
                </SortableTable>
            );
        };

        var destination = document.querySelector("#container");
        ReactDOM.render(
            <ReactRouter.Router history={ReactRouter.hashHistory}>
                <ReactRouter.Route path="/" component={YomiBase}>
                </ReactRouter.Route>
            </ReactRouter.Router>,
            destination
        );
    </script>
</body>

</html>
